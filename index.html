<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To My Love</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffd6e7;
            font-family: Arial, sans-serif;
            color: #ff4081;
        }
        .heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
        }
        .message {
            text-align: center;
            margin: 20px;
            font-size: 24px;
            line-height: 1.6;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff4081;
            color: white;
            border: none;
            border-radius: 25px;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #f50057;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <div class="message">
        <p>亲爱的，</p>
        <p>遇见你是我最大的幸运</p>
        <p>我想告诉你：我喜欢你！</p>
        <p>愿意做我的女朋友吗？</p>
    </div>
    <div class="buttons">
        <button onclick="accept()">愿意 ❤️</button>
        <button onclick="moveButton(this)">考虑考虑</button>
    </div>

    <script>
        function accept() {
            alert('太好了！我们在一起吧！❤️');
        }

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
