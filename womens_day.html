<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女神节快乐</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f8e1ff;
            font-family: Arial, sans-serif;
            color: #9c27b0;
            overflow: hidden;
            position: relative;
        }
        .heart {
            font-size: 100px;
            animation: heartbeat 1s infinite;
            margin-bottom: 20px;
        }
        .message {
            text-align: center;
            margin: 20px;
            font-size: 24px;
            line-height: 1.6;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #9c27b0;
            color: white;
            border: none;
            border-radius: 25px;
            margin: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
            background-color: #7b1fa2;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .flower {
            position: absolute;
            font-size: 30px;
            animation: falling linear infinite;
        }
        @keyframes falling {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }
        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #7b1fa2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="title">🌸 女神节快乐 🌸</div>
    <div class="heart">❤️</div>
    <div class="message">
        <p>亲爱的女神</p>
        <p>在这属于你的节日里</p>
        <p>愿你如花绽放，光彩照人</p>
        <p>你的美丽、智慧与坚强</p>
        <p>是我生命中最珍贵的礼物</p>
        <p>女神节快乐！</p>
    </div>
    <div class="buttons">
        <button onclick="accept()">收下祝福 ❤️</button>
        <button onclick="moveButton(this)">再看看</button>
    </div>

    <script>
        function accept() {
            alert('祝我最爱的女神节日快乐！永远美丽，永远幸福！❤️');
            createFireworks();
        }

        function moveButton(btn) {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
        
        // 创建花朵飘落效果
        function createFlowers() {
            const flowers = ['🌸', '🌹', '🌺', '🌻', '🌷', '💐', '🏵️'];
            const body = document.querySelector('body');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const flower = document.createElement('div');
                    flower.className = 'flower';
                    flower.textContent = flowers[Math.floor(Math.random() * flowers.length)];
                    flower.style.left = Math.random() * 100 + 'vw';
                    flower.style.animationDuration = Math.random() * 10 + 5 + 's';
                    body.appendChild(flower);
                    
                    // 移除花朵元素以避免内存泄漏
                    setTimeout(() => {
                        flower.remove();
                    }, 15000);
                }, i * 300);
            }
        }
        
        // 创建烟花效果
        function createFireworks() {
            const colors = ['#ff69b4', '#9c27b0', '#e91e63', '#ff4081', '#f50057'];
            const body = document.querySelector('body');
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const firework = document.createElement('div');
                    firework.style.position = 'absolute';
                    firework.style.width = '5px';
                    firework.style.height = '5px';
                    firework.style.borderRadius = '50%';
                    firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const startX = window.innerWidth / 2;
                    const startY = window.innerHeight / 2;
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * 150 + 50;
                    
                    const x = startX + Math.cos(angle) * distance;
                    const y = startY + Math.sin(angle) * distance;
                    
                    firework.style.left = x + 'px';
                    firework.style.top = y + 'px';
                    firework.style.transition = 'all 0.5s ease-out';
                    firework.style.opacity = '0';
                    
                    body.appendChild(firework);
                    
                    setTimeout(() => {
                        firework.style.transform = 'scale(2)';
                        firework.style.opacity = '1';
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 500);
                    }, 10);
                }, i * 20);
            }
        }
        
        // 页面加载时创建花朵
        window.onload = function() {
            createFlowers();
            // 每隔几秒创建一批新花朵
            setInterval(createFlowers, 5000);
        };
    </script>
</body>
</html>
